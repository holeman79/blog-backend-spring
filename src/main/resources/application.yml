server:
  port: 7070

spring:
  datasource:
    url: jdbc:h2:~/test
    platform: h2
    username: sa
    password:
    initialization-mode: always
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show-sql: true
        use_sql_comments: true
        format_sql: true